<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记管理器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>笔记管理器</h1>
            <div class="header-info">
                <div class="tab-count" id="totalNotes">0 条笔记</div>
                <div class="header-actions">
                    <a href="#" id="addDomain">添加领域</a>
                    <a href="#" id="openFullPage">打开完整页面</a>
                    <a href="#" id="exportData">导出数据</a>
                    <a href="#" id="importData">导入数据</a>
                </div>
            </div>
        </header>
        
        <div class="domains-container" id="domainsContainer">
            <!-- 领域列表将在这里动态生成 -->
        </div>
        
        <div class="add-domain-form" id="addDomainForm">
            <input type="text" id="domainName" placeholder="输入领域名称" class="input">
            <div class="form-actions">
                <button id="saveDomain" class="btn btn-primary">保存</button>
                <button id="cancelDomain" class="btn btn-secondary">取消</button>
            </div>
        </div>
        
        <div class="debug-section">
            <h4>🔧 调试功能</h4>
            <button id="testAddNote" class="btn btn-primary">测试添加笔记</button>
            <button id="testStorage" class="btn btn-secondary">测试存储</button>
            <div id="debugLog"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
