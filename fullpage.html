<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记管理器 - 完整页面</title>
    <link rel="stylesheet" href="fullpage.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>📝 BookMarkGraph</h1>
                <div class="header-actions">
                    <button id="addDomain" class="btn btn-primary">添加领域</button>
                    <button id="exportData" class="btn btn-secondary">导出数据</button>
                    <button id="importData" class="btn btn-secondary">导入数据</button>
                </div>
            </div>
            <div class="header-stats">
                <span id="totalNotes">0 条笔记</span>
                <span id="totalDomains">0 个领域</span>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="搜索笔记..." class="search-input">
                <button id="clearSearch" class="btn btn-secondary">清除</button>
            </div>
        </header>
        
        <div class="domains-container" id="domainsContainer">
            <!-- 领域列表将在这里动态生成 -->
        </div>
        
        <div class="add-domain-form" id="addDomainForm">
            <input type="text" id="domainName" placeholder="输入领域名称" class="input">
            <div class="form-actions">
                <button id="saveDomain" class="btn btn-primary">保存</button>
                <button id="cancelDomain" class="btn btn-secondary">取消</button>
            </div>
        </div>
        
        <div class="debug-section">
            <h4>🔧 调试功能</h4>
            <button id="testAddNote" class="btn btn-primary">测试添加笔记</button>
            <button id="testStorage" class="btn btn-secondary">测试存储</button>
            <div id="debugLog"></div>
        </div>
    </div>
    
    <script src="fullpage.js"></script>
</body>
</html>
